<div class="row">
  <div class="col-md-4 hidden-sm"></div>
  <div class="col-md-4" style="margin-top: 5%">
    <form class="form-horizontal" name="signIn"
          ng-submit="logIn()" novalidate>
      <div class="form-group" ng-class="signIn.$submitted && signIn.inputEmail.$invalid ? 'has-error' : 'has-success'">
        <label for="inputEmail" class="col-sm-2 control-label">Email</label>
        <div class="col-sm-10">
          <input type="email" class="form-control" id="inputEmail"
                 autocomplete="username" ng-model="email"
                 name="inputEmail"
                 ng-pattern='/^(([^<>()\[\]\\.,;:\s@"]+(\.[^<>()\[\]\\.,;:\s@"]+)*)|(".+"))@((\[[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}\])|(([a-zA-Z\-0-9]+\.)+[a-zA-Z]{2,}))$/'
                 placeholder="Email" ng-required="true">
        </div>
      </div>
      <div class="form-group" ng-class="signIn.$submitted && signIn.current_password.$error.$invalid ? 'has-error' : 'has-success'">
        <label for="current-password"
               class="col-sm-2 control-label">Password</label>
        <div class="col-sm-10">
          <input type="password" class="form-control" id="current-password"
                 autocomplete="current-password" ng-model="password"
                 name="current_password"
                 placeholder="Password" ng-required="true">
        </div>
      </div>
      <div class="form-group">
        <div class="col-sm-offset-2 col-sm-10">
          <button type="submit" class="btn btn-default">Sign in</button>
        </div>
      </div>
    </form>

  </div>
  <div class="col-md-4 hidden-sm"></div>
</div>
